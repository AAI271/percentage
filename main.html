<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор проекта</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
        }
        
        h1 {
            margin-bottom: 50px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 900px;
            padding: 20px;
        }
        
        .btn {
            position: relative;
            padding: 18px 36px;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
            width: 220px;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                            rgba(255,255,255,0.1) 0%, 
                            rgba(255,255,255,0.3) 50%, 
                            rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%);
            transition: 0.6s;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        /* Цвета кнопок */
        .btn-1 {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .btn-2 {
            background: linear-gradient(45deg, #4ecdc4, #88dac8);
        }
        
        .btn-3 {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        }
        
        /* Анимация пульсации */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .btn {
            animation: pulse 4s ease-in-out infinite;
        }
        
        .btn-1 { animation-delay: 0s; }
        .btn-2 { animation-delay: 0.5s; }
        .btn-3 { animation-delay: 1s; }
        
        /* Эффект блеска */
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            pointer-events: none;
            transition: 0.5s;
        }
        
        .btn:hover::after {
            left: 100%;
            top: 100%;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Выберите проект для просмотра</h1>
    <div class="button-container">
        <a href="simulator/index.html" class="btn btn-1">Проект 1</a>
        <a href="simulator-2/index.html" class="btn btn-2">Проект 2</a>
        <a href="simulator-grok/index.html" class="btn btn-3">Проект 3</a>
    </div>
</body>
</html>
